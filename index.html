<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container col-12">
        <div class="p-2">
            <img src="https://img.freepik.com/free-photo/liquid-marbling-paint-texture-background-fluid-painting-abstract-texture-intensive-color-mix-wallpaper_1258-97763.jpg?size=626&ext=jpg"
            class="col-12 main-image">
        </div>
        <div class="heading_container p-3">
            <h1 class="heading">Contact Information</h1>
            <p class="para">Fill your details in the form below</p>
            <hr>
            <div class="d-flex flex-row justify-content-start">    
                <p class="gmail">vejendlapriyanath@gmail.com </p>
                <p class="button">Switch account<p>
            </div>
            <div class="d-flex flex-row justify-content-start">    
                <span class="material-symbols-rounded">
                    unsubscribe
                </span>
                <p>Not shared</p>
            </div>
            <span class="material-symbols-rounded">
                cloud_done
            </span>
            <hr>
            <p class="indi">* Indicates required question</p>
        </div>
        <div class="details-container p-3">
            <div class="d-flex flex-row justify-content-start">
                <h1 class="details-heading">Name </h1>
                <p class="indi"> *</p>
            </div>
            <p>Your answer</p>
            <hr>
        </div>
        <div class="details-container p-3">
            <div class="d-flex flex-row justify-content-start">
                <h1 class="details-heading">Email</h1>
                <p class="indi"> *</p>
            </div>
            <p>Your answer</p>
            <hr>
        </div>
        <div class="details-container p-3">
            <div class="d-flex flex-row justify-content-start">
                <h1 class="details-heading">Adress</h1>
                <p class="indi"> *</p>
            </div>
            <p>Your answer</p>
            <hr>
        </div>
        <div class="details-container p-3">
            <div class="d-flex flex-row justify-content-start">
                <h1 class="details-heading">Phone number</h1>
            </div>
            <p>Your answer</p>
            <hr>
        </div>
        <div class="details-container-bottom p-3">
            <div class="d-flex flex-row justify-content-start">
                <h1 class="details-heading">Comments</h1>
            </div>
            <p>Your answer</p>
            <hr>
        </div>
        <button class="submit-button">
            Submit
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
